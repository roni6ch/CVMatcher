<div ng-show="tab == 0" class="fade in active">
    <!-- jobs sections -->
    <section
            ng-repeat="job in myjobs | filter:searchText | orderBy:sortby">
        <div class="jobs animated fadeInUp">
            <div>
                <a href="#/jobDelete/{{job._id}}"><i class="fa fa-trash fa-2x"></i></a>
                <a href="#/jobParameters/{{job._id}}"><i
                        class="fa fa-wrench fa-2x"></i></a> <a href="#/job/{{job._id}}"><i
                    class="fa fa-pencil fa-2x"></i></a> <a
                    href="#/Archive/Candidates/{{job._id}}"><img src="./images/logo.png"></a>


                <h3 ng-model="searchText.original_text[0]['job_title']"
                    ng-bind-html="highlight(job.original_text[0]['job_title'], searchText)">
                    {{job.original_text[0]["job_title"]}}</h3>
            </div>
            <div data-toggle="collapse" data-target="#collepse-{{$index}}">
                <h5>Address: {{job.locations[0]}}</h5> , <h5>Date: {{job.date}}</h5>

                <p>{{job.original_text[0]["requirements"]}}</p>

                <article id="collepse-{{$index}}" class="collapse">
                    <span>Inforamtion: </span>{{job.original_text[0]["description"]}}
                </article>

                <span>Compability:</span>
                <section circle id="{{ 'circle-container-' + $index }}"
                         data-compability="{{job.compatibility_level}}">
                    <h5>{{job.compatibility_level}}%</h5>
                </section>
            </div>
        </div>
    </section>
</div>
