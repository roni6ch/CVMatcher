<div class="companyprofileWrapper">
	<h3 compile-html>{{navigation}}</h3>
	<header>
		<h2>Company Profile</h2>
	</header>
	<form>

		<div class="form-group">
			<label for="usr">Company name:</label> <input type="text" required value="{{companyProfile['name']}}"
				class="form-control" id="usr" name="address">
		</div>
		<div class="form-group">
			<label for="usr">P.C:</label> <input type="text" required value="{{companyProfile['p_c']}}"
				class="form-control" id="usr" name="address">
		</div>
		<div class="form-group">
			<label for="usr">Address:</label> <input type="text" required value="{{companyProfile['address']}}"
				class="form-control" id="usr" name="address">
		</div>
		<div class="form-group">
			<label for="usr">Phone number:</label> <input type="text" required value="{{companyProfile['phone']}}"
				class="form-control" id="usr" name="address">
		</div>
		<div class="form-group">
			<label for="usr" class="editLogo">Logo:</label> <input type="file"
				required class="form-control" id="usr" name="logo" accept="image/*">
		</div>
		<img id="myImg" src="#" alt="your image" style="width: 10%;" />

	</form>
</div>
