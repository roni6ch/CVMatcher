<div class="jobWrapper" ng-init="getJobJson()">
    <h3 compile-html>{{navigation}}</h3>
    <header>
        <h2>Job</h2>
    </header>
    <form method="post" ng-submit="submitForm()">
        <div class="animated fadeInDown jobEdit">
            <div class="form-group">
                <label>Job Name:</label> <input type="text" ng-model="jobDetails['original_text']['title']"
                                                placeholder="Please Type job name"
                                                class="form-control" name="job_name"
                                                value="{{jobDetails['original_text']['title']}}">
            </div>

            <div class="form-group">
                <label>Location:</label> <input class="form-control" ng-model="jobDetails.locations" id="geocomplete"
                                                type="text"
                                                name="location" value="{{jobDetails['locations']}}"
                                                placeholder="Type in an address" size="90" autocomplete="on">
            </div>

            <div class="form-group">
                <label>Candidate Type:</label>
                <select class="selectpicker form-control" multiple="multiple"
                        name="scope_of_position">
                    <option value="0">Students</option>
                    <option value="1">Mothers</option>
                    <option value="2">Masters</option>
                </select>
            </div>


            <div class="form-group">
                <label>Sector:</label> <input type="text" ng-model="jobDetails.sector" value="{{jobDetails.sector}}"
                                              placeholder="Please Type Sector, Example: Software Engineer"
                                              class="form-control" name="sector"
            >
            </div>
            <div class="form-group">
                <label>Sub Sector:</label> <input type="text" ng-model="jobDetails.sub_sector"
                                                  placeholder="Please Type Sub-Sector, Example: C++ Developer"
                                                  class="form-control" name="sub_sector"
                                                  value="{{jobDetails.sub_sector}}">
            </div>
            <div class="form-group">
                <label>Scope of Position:</label>
                <select class="selectpicker form-control" ng-model="jobDetails.scope_of_position[0]" multiple
                        name="scope_of_position">
                    <option value="full">full</option>
                    <option value="Weekends">Weekends</option>
                    <option value="Part Time Job">Part Time Job</option>
                </select>
            </div>

            <div class="form-group" ng-model="compability" ng-value="compability=jobDetails['compatibility_level']">
                <label>Min Compability:</label>
                <ul class="pagination pagination-lg">
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 10}"
                           ng-click="jobDetails['compatibility_level']=10;">10</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 20}"
                           ng-click="jobDetails['compatibility_level']=20">20</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 30}"
                           ng-click="jobDetails['compatibility_level']=30">30</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 40}"
                           ng-click="jobDetails['compatibility_level']=40">40</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 50}"
                           ng-click="jobDetails['compatibility_level']=50">50</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 60}"
                           ng-click="jobDetails['compatibility_level']=60">60</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 70}"
                           ng-click="jobDetails['compatibility_level']=70">70</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 80}"
                           ng-click="jobDetails['compatibility_level']=80">80</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 90}"
                           ng-click="jobDetails['compatibility_level']=90">90</a></li>
                    <li><a href="" ng-class="{paginationSelected: jobDetails.compatibility_level == 100}"
                           ng-click="jobDetails['compatibility_level']=100">100</a></li>
                </ul>
                <section circle id="circle-container-0" ng-model="jobDetails.compability"
                         data-compability="{{jobDetails['compatibility_level']}}">
                    <h5 ng-if="!jobDetails['compatibility_level']">0%</h5>
                    <h5 ng-if="jobDetails['compatibility_level'] > 0">{{jobDetails['compatibility_level']}}%</h5>
                </section>
            </div>

            <div class="form-group">
                <label for="comment">Description:</label>
				<textarea class="form-control" rows="10" name="original_text"
                          ng-model="jobDetails.original_text['description']"
                          placeholder="Please Type Description, Example: We are Apple Company, since 1960..."
                >{{jobDetails.original_text['description']}}</textarea>
            </div>

            <div class="form-group requirements">
                <label for="comment">Requirements:</label>
				<textarea class="form-control" rows="5" id="comment"
                          ng-model="jobDetails.original_text['requirements']"
                          name="requirements">{{jobDetails.original_text['requirements']}}</textarea>
            </div>

            <div class="form-group experienceBeforeParse">
                <input type="button" class="btn btn-warning"
                       ng-click="parseExperience()" value="Parse my Experience">
            </div>
            <div class="form-group">
                <section class="operators hidden">
                    <div id="Page" class="Page">

                                      </select>
                                  </div>
                                  <div class='Item'><input type="text" name="lang3" value="HTML"/>

                        <div class="Container">
                            <a id="NewItem" class="NewItem">Click to Add Item </a>

                            <div id="CopyItem" class="CopyItem">Drop to Copy Item</div>
                            <div id="Items" class="Items">
                                <div class='Item mustItem'><h2>MUST</h2></div>
                                <div class='Item' ng-repeat="(lang, priority) in langs"><input type="text"
                                                                                               value="{{lang}}"/>
                                    <select class="form-control">
                                        <option>0 No-Experience</option>
                                        <option>1-2 Years</option>
                                        <option>3-4 Years</option>
                                        <option>5+ Years</option>
                                    </select>
                                    <input type="text" class="form-control" ng-change="priority()"
                                           ng-model="priority[$index]"/>

                                    <h3>Priority: </h3>
                                </div>
                                <div class='Item advantageItem'><h2>Advantage</h2></div>
                                <div class='Item orItem'><h2>OR</h2></div>
                            </div>

                                                        <button id="addOr" class="btn btn-default">Click to add OR</button>-->
                        </div>
                        <button id="addmust" class="btn btn-default">Add another Priority Operator</button>
                    </div>
                    <h3>OR</h3>

                    <div id="Page2" class="Page hidden">
                        <div class="Container"><a id="NewItem2" class="NewItem">Click to Add Item </a>

                            <div id="CopyItem2" class="CopyItem">Drop to Copy Item</div>
                            <div id="Items2" class="Items">
                                <div class="Item mustItem"><h2>MUST</h2></div>
                                <div class="Item advantageItem"><h2>Advantage</h2></div>
                                <div class="Item orItem"><h2>OR</h2></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div ng-include="'employer/jobparameters.html'"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
