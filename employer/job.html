
<div class="jobWrapper">
    <h3 compile-html>{{navigation}}</h3>
    <header>
        <h2>Job</h2>
    </header>
    <form method="post" action="#/jobDetails">
        <div class="animated fadeInDown jobEdit">
            <div class="form-group">
                <label>Job Name:</label> <input type="text" required placeholder="Please Type job name"
                                                class="form-control" name="job_name"
                                                value="{{jobDetails.job_name}}">
            </div>

            <div class="form-group">
                <label>Location:</label> <input class="form-control" required id="geocomplete" type="text"
                                                name="location" value="{{jobDetails['locations']}}"
                                                placeholder="Type in an address" size="90" autocomplete="on">
            </div>

            <div class="form-group">
                <label>Candidate Type:</label>
                <select class="selectpicker form-control" multiple value="{{jobDetails['candidate_type']}}"
                        name="scope_of_position">
                    <option>Students</option>
                    <option>Mothers</option>
                    <option>Masters</option>
                </select>
            </div>


            <div class="form-group">
                <label>Sector:</label> <input type="text" required
                                              placeholder="Please Type Sector, Example: Software Engineer"
                                              class="form-control" name="sector"
                                              value="{{jobDetails.sector}}">
            </div>
            <div class="form-group">
                <label>Sub Sector:</label> <input type="text" required
                                                  placeholder="Please Type Sub-Sector, Example: C++ Developer"
                                                  class="form-control" name="sub_sector"
                                                  value="{{jobDetails.sub_sector}}">
            </div>
            <div class="form-group">
                <label>Scope of Position:</label>
                <select class="selectpicker form-control" multiple value="{{jobDetails.scope_of_position}}"
                        name="scope_of_position">
                    <option>Full Time Job</option>
                    <option>Weekends</option>
                    <option>Part Time Job</option>
                </select>
            </div>

            <div class="form-group" ng-init="compability=10">
                <label>Min Compability:</label>
                <ul class="pagination pagination-lg" name="compability">
                    <li><a href="" ng-click="compability=10">10</a></li>
                    <li><a href="" ng-click="compability=20">20</a></li>
                    <li><a href="" ng-click="compability=30">30</a></li>
                    <li><a href="" ng-click="compability=40">40</a></li>
                    <li><a href="" ng-click="compability=50">50</a></li>
                    <li><a href="" ng-click="compability=60">60</a></li>
                    <li><a href="" ng-click="compability=70">70</a></li>
                    <li><a href="" ng-click="compability=80">80</a></li>
                    <li><a href="" ng-click="compability=90">90</a></li>
                    <li><a href="" ng-click="compability=100">100</a></li>
                </ul>

                <section circle id="circle-container-0"
                         data-compability="{{compability}}">
                    <h5>10%</h5>
                </section>
            </div>

            <div class="form-group">
                <label for="comment">Description:</label>
				<textarea class="form-control" rows="5" name="original_text"   placeholder="Please Type Description, Example: We are Apple Company, since 1960..."
                          required>{{jobDetails.original_text}}</textarea>
            </div>

            <div class="form-group">
                <label for="comment">Requirements:</label>
				<textarea class="form-control" rows="5" id="comment"
                          name="requirements" required>{{jobDetails.requirements[0].name}}</textarea>
            </div>



        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
