<div class="jobWrapper" ng-init="getJobJson()">
    <h3 compile-html>{{navigation}}</h3>
    <header>
        <h2>Job</h2>
    </header>
    <form method="post" ng-submit="submitForm()">
        <div class="animated fadeInDown jobEdit">
            <div class="form-group">
                <label>Job Name:</label> <input type="text" ng-model="jobDetails['original_text'][0]['job_title']" placeholder="Please Type job name"
                                                class="form-control" name="job_name"
                                                value="{{jobDetails['original_text'][0]['job_title']}}">
            </div>

            <div class="form-group">
                <label>Location:</label> <input class="form-control" ng-model="jobDetails.locations" id="geocomplete" type="text"
                                                name="location" value="{{jobDetails['locations']}}"
                                                placeholder="Type in an address" size="90" autocomplete="on">
            </div>

            <div class="form-group">
                <label>Candidate Type:</label>
                <select class="selectpicker form-control" ng-model="jobDetails.candidate_type" multiple value="{{jobDetails['candidate_type']}}"
                        name="scope_of_position">
                    <option>Students</option>
                    <option>Mothers</option>
                    <option>Masters</option>
                </select>
            </div>


            <div class="form-group">
                <label>Sector:</label> <input type="text" ng-model="jobDetails.sector" value="{{jobDetails.sector}}"
                                              placeholder="Please Type Sector, Example: Software Engineer"
                                              class="form-control" name="sector"
                                              >
            </div>
            <div class="form-group">
                <label>Sub Sector:</label> <input type="text" ng-model="jobDetails.sub_sector"
                                                  placeholder="Please Type Sub-Sector, Example: C++ Developer"
                                                  class="form-control" name="sub_sector"
                                                  value="{{jobDetails.sub_sector}}">
            </div>
            <div class="form-group">
                <label>Scope of Position:</label>
                <select class="selectpicker form-control" ng-model="jobDetails.scope_of_position[0]" multiple
                        name="scope_of_position">
                    <option value="full">full</option>
                    <option value="Weekends">Weekends</option>
                    <option value="Part Time Job">Part Time Job</option>
                </select>
            </div>

            <div class="form-group" ng-model="compability" ng-value="compability=jobDetails['compatibility_level']"  >
                <label>Min Compability:</label>
                <ul class="pagination pagination-lg" >
                    <li><a href="" ng-click="jobDetails['compatibility_level']=10">10</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=20">20</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=30">30</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=40">40</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=50">50</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=60">60</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=70">70</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=80">80</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=90">90</a></li>
                    <li><a href="" ng-click="jobDetails['compatibility_level']=100">100</a></li>
                </ul>
                <section circle id="circle-container-0" ng-model="jobDetails.compability"
                         data-compability="{{jobDetails['compatibility_level']}}">
                    <h5 ng-if="!jobDetails['compatibility_level']">0%</h5>
                    <h5 ng-if="jobDetails['compatibility_level'] > 0">{{jobDetails['compatibility_level']}}%</h5>
                </section>
            </div>

            <div class="form-group">
                <label for="comment">Description:</label>
				<textarea class="form-control" rows="5" name="original_text"  ng-model="jobDetails.original_text[0]['description']" placeholder="Please Type Description, Example: We are Apple Company, since 1960..."
                          >{{jobDetails.original_text[0]['description']}}</textarea>
            </div>

            <div class="form-group requirements">
                <label for="comment" >Requirements:</label>
				<textarea class="form-control" rows="5" id="comment" ng-model="jobDetails.original_text[0]['requirements']"
                          name="requirements">{{jobDetails.original_text[0]['requirements']}}</textarea>
            </div>

            <div class="form-group experienceBeforeParse">
            <input type="button" class="btn btn-warning"
                   ng-click="parseExperience()" value="Parse my Experience">
</div>


            <div class="form-group">
                <section class="operators hidden">
                    <div id="Page" class="Page">
                        <div class="Container">
                            <a id="NewItem" class="NewItem">Click to Add Item </a>

                            <div id="CopyItem" class="CopyItem">Drop to Copy Item</div>
                            <div id="Items" class="Items">
                                <div class='Item'><input type="text" name="lang1" value="JAVA"/>
                                    <label class="radio-inline"><input type="radio" name="optradio">Must</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Adventage</label>
                                    <select class="form-control" name="years1">
                                    <option>0 No-Experience</option>
                                    <option>1-2 Years</option>
                                    <option>3-4 Years</option>
                                    <option>5+ Years</option>
                                </select></div>
                                <div class='Item'><input type="text" name="lang2" value="C++"/>
                                    <label class="radio-inline"><input type="radio" name="optradio2">Must</label>
                                    <label class="radio-inline"><input type="radio" name="optradio2">Adventage</label>
                                    <select class="form-control" name="years2">
                                    <option>0 No-Experience</option>
                                    <option>1-2 Years</option>
                                    <option>3-4 Years</option>
                                    <option>5+ Years</option>
                                </select></div>
                                <div class='Item'><input type="text" name="lang3" value="HTML"/>
                                    <label class="radio-inline"><input type="radio" name="optradio3">Must</label>
                                    <label class="radio-inline"><input type="radio" name="optradio3">Adventage</label>
                                    <select class="form-control" name="years3">
                                    <option>0 No-Experience</option>
                                    <option>1-2 Years</option>
                                    <option>3-4 Years</option>
                                    <option>5+ Years</option>
                                </select></div>
                            </div>
                        </div>

                        <button id="addOr" class="btn btn-default">Click to add OR</button>
                    </div>
                    <button id="addmust" class="btn btn-default">Add another Priority Operator</button>

                </section>
            </div>



            <div ng-include="'employer/jobparameters.html'"></div>
            <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
