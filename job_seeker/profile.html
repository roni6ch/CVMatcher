<div class="profileWrapper" ng-init="getMainJson()">
    <h3 compile-html>{{navigation}}</h3>
    <header>
        <h2>Profile</h2>
    </header>

    <ul class="nav nav-tabs" ng-init="tab=0">
        <li ng-class="{active:tab == 0}"><a ng-click="tab = 0">Personal
            Information</a></li>
        <li ng-class="{active:tab == 1}"><a ng-click="tab = 1">Professional
            Experience - CV</a></li>

    </ul>

    <div class="tab-content userProfile">
        <div ng-show="tab == 0" class="tabsContent fade in active">
            <!-- Content from here -->
            <form>
                <h4>Personal Information</h4>
                <label for="usr">Name:</label> <input type="text" required ng-model="jobSeeker['first_name']"
                                                      class="form-control" id="usr" name="name"
                                                      value="{{jobSeeker['first_name']}}"> <label
                    for="usr">Family:</label> <input type="text" required ng-model="jobSeeker['last_name']"
                                                     class="form-control" id="usr" name="family"
                                                     value="{{jobSeeker['last_name']}}"> <label
                    for="usr">Date of birth:</label> <input type="text" required ng-model="jobSeeker['birth_date']"
                                                            class="form-control" id="usr" name="birth"
                                                            value="{{jobSeeker['birth_date']}}">

                    <label>Address:</label> <input class="form-control" ng-model="jobSeeker['address']" id="geocomplete"
                                                    type="text"
                                                    name="location" value="{{jobDetails['address']}}"
                                                    placeholder="Type in an address" size="90" autocomplete="on">


                <label
                    for="usr">Phone:</label> <input type="text" required  ng-model="jobSeeker['phone_number']"
                                                    class="form-control" id="usr" name="phone"
                                                    value="{{jobSeeker['phone_number']}}">
                <label for="usr">LinkedIn:</label> <input type="text" required ng-model="jobSeeker['linked_in']"
                                                          class="form-control" id="usr" name="name"
                                                          value="{{jobSeeker['linked_in']}}">


                <button type="button" class="btn btn-default" ng-click="submitUserDetails()">Send</button>
            </form>
        </div>
        <div ng-show="tab == 1" class="tabsContent fade in active">
            <!-- Content from here -->
            <form>
                <h4>Education</h4>
                <label><input type="radio" name="education"
                              value="university" ng-checked="jobSeekerCV.academy[0]['academy_type'] == 'University'">University</label>
                <label><input
                        type="radio" name="education" value="college"
                        ng-checked="jobSeekerCV.academy[0]['academy_type'] == 'college'">College</label>


                <h4>Degree:</h4>
                <select name="degree_name" class="form-control" id="sel1">
                    <option ng-selected="jobSeekerCV.academy[0]['degree_name'] == 'software engineering'">Software
                        Engineering
                    </option>
                    <option ng-selected="jobSeekerCV.academy[0]['degree_name'] == 'Industrial Engineering and Management'">
                        Industrial Engineering and
                        Management
                    </option>
                    <option ng-selected="jobSeekerCV.academy[0]['degree_name'] == 'Electrical Engineering'">Electrical
                        Engineering
                    </option>
                    <option ng-selected="jobSeekerCV.academy[0]['degree_name'] == 'Mechanical Engineering'">Mechanical
                        Engineering
                    </option>
                </select>

                <h4>Type:</h4>
                <select name="degree_type" class="form-control" id="sel1">
                    <option ng-selected="jobSeekerCV.academy[0]['degree_type'][0] == 'bsc'" value="bsc">B.S. (Bachelor of
                        Science)
                    </option>
                    <option ng-selected="jobSeekerCV.academy[0]['degree_type'][0] == 'msc'" value="msc">M.S. (Master of
                        Science)
                    </option>
                    <option ng-selected="jobSeekerCV.academy[0]['degree_type'][0] == 'mres'" value="mres">M.Res. (Master
                        of Research)
                    </option>
                </select>
                <h4>Graduate:</h4>
                <label class="checkbox-inline"><input type="checkbox"
                                                      ng-checked="jobSeekerCV.personal_properties['degree_graduation_with_honors'] == true"
                                                      name="honors" value="">Graduate with honors</label> <label
                    class="checkbox-inline"><input type="checkbox" name="sat"
                                                   ng-checked="jobSeekerCV.personal_properties['psychometric_above_680'] == true"
                                                   value="">SAT score above 680</label>

                <h4>Army:</h4>

                <label class="checkbox-inline"><input type="checkbox"
                                                      ng-checked="jobSeekerCV.personal_properties['full_army_service'] == true"
                                                      name="military" value="">Full military service</label> <label
                    class="checkbox-inline"><input type="checkbox"
                                                   ng-checked="jobSeekerCV.personal_properties['officer'] == true"
                                                   name="officer" value="">Officer in the army</label>


                <h4>High School:</h4>

                <label class="checkbox-inline"><input type="checkbox"
                                                      ng-checked="jobSeekerCV.personal_properties['high_school_graduation_with_honors'] == true"
                                                      name="high_school_honors" value="">High School graduate
                    with honors</label>

                <h4>General:</h4>

                <label class="checkbox-inline"><input type="checkbox"
                                                      ng-checked="jobSeekerCV.personal_properties['above_two_years_experience'] == true"
                                                      name="experience" value="">Over two years of experience in
                    the field of study</label> <label class="checkbox-inline"><input
                    ng-checked="jobSeekerCV.personal_properties['multilingual'] == true"
                    type="checkbox" name="foreign_languages" value="">Speak
                foreign languages ​​(except English)</label> <label class="checkbox-inline"><input
                    ng-checked="jobSeekerCV.personal_properties['volunteering'] == true"
                    type="checkbox" name="volunteer" value="">Volunteer work
                and contribution to society</label> <label class="checkbox-inline"><input
                    ng-checked="jobSeekerCV.personal_properties['youth_movements'] == true"
                    type="checkbox" name="movments" value="">Past member of
                the Youth Movement</label>
                <h4>Professional Experience</h4>
                <label for="usr">Sector:</label> <select name="sector"
                                                         class="form-control" id="sel1">
                <option ng-selected="jobSeekerCV.sector == 'software engineering'" value="software">Software Engineering
                </option>
                <option ng-selected="jobSeekerCV.sector == 'Industrial Engineering and Management'" value="industrial">
                    Industrial Engineering and
                    Management
                </option>
                <option ng-selected="jobSeekerCV.sector == 'Electrical Engineering'" value="electrical">Electrical
                    Engineering
                </option>
                <option ng-selected="jobSeekerCV.sector == 'Mechanical Engineering'" value="mechanical">Mechanical
                    Engineering
                </option>
            </select> <label for="usr">Candidate type:</label> <select name="candidate"
                                                                       class="form-control" id="sel1">
                <option ng-selected="jobSeekerCV.candidate_type[0] == 'Student'" value="student">Student</option>
                <option ng-selected="jobSeekerCV.candidate_type[0] == 'Mothers'" value="mothers">Mothers</option>
                <option ng-selected="jobSeekerCV.candidate_type[0] == 'Pensioners'" value="pensioners">Pensioners</option>
                <option ng-selected="jobSeekerCV.candidate_type[0] == 'Academics with no experience'" value="academics">
                    Academics with no experience
                </option>
                <option ng-selected="jobSeekerCV.candidate_type[0] == 'Discharged soldiers'" value="discharged">Discharged
                    soldiers
                </option>
            </select>
                <h4>Scope of position:</h4>
                <label><input type="radio" name="scope" value="full"
                              ng-checked="jobSeekerCV.scope_of_position[0] == 'full'">Full
                    time</label> <label><input type="radio" name="scope" value="part"
                                               ng-checked="jobSeekerCV.scope_of_position[0] == 'part'">Part
                time</label> <label><input type="radio" name="scope" value="hours"
                                           ng-checked="jobSeekerCV.scope_of_position[0] == 'hours'">By
                hours</label>
                <!-- TIMELINE -->
                <section class="resumeYears">
                    <div>
                        <h3>Education</h3>

                        <h3>Experience</h3>
                    </div>
                    <div class="container">
                        <div class="page-header">
                            <h1 id="timeline">Timeline</h1>
                        </div>
                        <!-- section of year -->
                        <ul class="timeline">
                            <!-- section of year -->
                            <!-- <li class="timeline-inverted"> for Employment side -->
                            <li ng-repeat="experience in jobSeekerCV.original_text.history_timeline"
                                ng-class="{'timeline-inverted' : experience['type'] == 'experience'}">

                                <div class="timeline-badge" ng-click="addEducation( experience['type'])">

                                    <i class="fa fa-plus"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <label>From
                                            <select id="experience_years" name="experience_years"
                                                    class="form-control" id="sel1">
                                                <option value="no_experience">0</option>
                                                <option value="2005" ng-selected="experience['start_year'] == '2004'">
                                                    2004
                                                </option>
                                                <option value="2005" ng-selected="experience['start_year'] == '2005'">
                                                    2005
                                                </option>
                                                <option value="2006" ng-selected="experience['start_year'] == '2006'">
                                                    2006
                                                </option>
                                                <option value="2007" ng-selected="experience['start_year'] == '2007'">
                                                    2007
                                                </option>
                                                <option value="2008" ng-selected="experience['start_year'] == '2008'">
                                                    2008
                                                </option>
                                                <option value="2009" ng-selected="experience['start_year'] == '2009'">
                                                    2009
                                                </option>
                                                <option value="2010" ng-selected="experience['start_year'] == '2010'">
                                                    2010
                                                </option>
                                                <option value="2011" ng-selected="experience['start_year'] == '2011'">
                                                    2011
                                                </option>
                                                <option value="2012" ng-selected="experience['start_year'] == '2012'">
                                                    2012
                                                </option>
                                                <option value="2013" ng-selected="experience['start_year'] == '2013'">
                                                    2013
                                                </option>
                                                <option value="2014" ng-selected="experience['start_year'] == '2014'">
                                                    2014
                                                </option>
                                                <option value="2015" ng-selected="experience['start_year'] == '2015'">
                                                    2015
                                                </option>
                                                <option value="2016" ng-selected="experience['start_year'] == '2016'">
                                                    2016
                                                </option>
                                            </select>
                                        </label>
                                        <label>To
                                            <select id="experience_years" name="experience_years"
                                                    class="form-control" id="sel1">
                                                <option value="no_experience">0</option>
                                                <option value="2005" ng-selected="experience['end_year'] == '2004'">
                                                    2004
                                                </option>
                                                <option value="2005" ng-selected="experience['end_year'] == '2005'">
                                                    2005
                                                </option>
                                                <option value="2006" ng-selected="experience['end_year'] == '2006'">
                                                    2006
                                                </option>
                                                <option value="2007" ng-selected="experience['end_year'] == '2007'">
                                                    2007
                                                </option>
                                                <option value="2008" ng-selected="experience['end_year'] == '2008'">
                                                    2008
                                                </option>
                                                <option value="2009" ng-selected="experience['end_year'] == '2009'">
                                                    2009
                                                </option>
                                                <option value="2010" ng-selected="experience['end_year'] == '2010'">
                                                    2010
                                                </option>
                                                <option value="2011" ng-selected="experience['end_year'] == '2011'">
                                                    2011
                                                </option>
                                                <option value="2012" ng-selected="experience['end_year'] == '2012'">
                                                    2012
                                                </option>
                                                <option value="2013" ng-selected="experience['end_year'] == '2013'">
                                                    2013
                                                </option>
                                                <option value="2014" ng-selected="experience['end_year'] == '2014'">
                                                    2014
                                                </option>
                                                <option value="2015" ng-selected="experience['end_year'] == '2015'">
                                                    2015
                                                </option>
                                                <option value="2016" ng-selected="experience['end_year'] == '2016'">
                                                    2016
                                                </option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="timeline-body">
                                        <p>

                                        <div class="form-group">
                                            <label for="content">Content:</label>
                                            <textarea class="form-control" rows="3" name="content" id="content"
                                                      required>{{experience.text}}</textarea>
                                        </div>

                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
                <!-- TIMELINE END -->


                <section class="parseExperience"></section>
                <input type="button" class="btn btn-warning"
                       ng-click="parseExperience()" value="Parse My Experience">

                <button type="button" class="btn btn-default" ng-click="submitUserCV()">Send</button>

            </form>
        </div>
    </div>

</div>
