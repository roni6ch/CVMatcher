<div class="jobPageWrapper">
    <h3 class="navigation"></h3>
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
    <header>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 style="width: 25%">Description
            </div>
            <div role="progressbar" style="width: 25%">Feedback</div>
            <div role="progressbar" style="width: 25%">Fix CV</div>
            <div role="progressbar" style="width: 25%">Finish</div>
        </div>
        <h2>Job description</h2>
    </header>

    <p>{{jobDetails["original_text"].description}}</p>

    <h2>Desired Skills and Experience</h2>
    <h4>What you must have:</h4>

    <div class="skills">
        {{jobDetails["original_text"].requirements}}
    </div>
    <section>
        <h2>Minimum match percentage:</h2>
        <section id="job-circle-container">
            <h5>{{jobDetails['compatibility_level']}}%</h5>
        </section>

    </section>
    <a ng-if="page != 'yourjobs'" ng-href="#/searchJobs/{{jobDetails['_id']}}/matchpage"  class="btn btn-default">Check
        my CV</a>
</div>
