<div class="searchJobsImgCover1"></div>
<div class="matchpageWrapper" ng-init="init();">
    <h3 class="navigation"></h3>
    <header>
        <h2 class="matchTitle">Match Page</h2>
    </header>
    <i class="fa fa-spinner fa-pulse fa-5x"></i>

    <div class="matchResult">
        <h2><i class="fa  fa-2x"></i></h2>

        <h4></h4>
        <section id="user-container">
            <h5></h5>
        </section>

        <h3 class="skillsTitleM">Skills</h3>

        <div class="bubbleChart"></div>

        <div class="langsMatch"></div>

        <div class="slidersAndTooltips">
            <section class="formulaSliders">
                <div ng-repeat="(key, value) in formula">
                    <div ng-if="key != 'requirements'" class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0"
                             aria-valuemax="100" style="width:{{value}}%">{{key}} {{value}} %
                        </div>
                    </div>
                    <div ng-if="key == 'requirements'" class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0"
                             aria-valuemax="100" style="width:{{value.grade}}%">{{key}} {{value.grade}} %
                        </div>
                    </div>
                </div>
            </section>
            <div class="AlltootipInfo">
                <div class="tootipInfo" ng-repeat="(key, value) in tootipInfo">
                    <a href="#" bs-tooltip data-toggle="tooltip" title="{{value}}"><i class="fa fa-info-circle"
                                                                                      aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <a ng-click="fixCV()" class="btn btn-default">Fix CV</a>
        <a href="" ng-if="sendcv" class="btn btn-default" ng-click="sendCV()">Send
            CV</a>
    </div>
</div>

</div>


<!-- Modal -->
<section class="modal fade" id="sendCVstatus" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{status}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="exitStatus()">
                    Close
                </button>
            </div>
        </div>
    </div>
</section>
