<div class="matchpageWrapper" ng-init="getMainJson()">
    <h3 compile-html>{{navigation}}</h3>
    <header>
        <h2>Match Page</h2>
    </header>
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar"
             style="width: 25%">Description
        </div>
        <div class="progress-bar progress-bar-warning" role="progressbar"
             style="width: 25%">Feedback
        </div>
        <div role="progressbar" style="width: 25%">Fix CV</div>
        <div role="progressbar" style="width: 25%">Finish</div>
    </div>
    <div class="matchResult">
        <h2><i class="fa  fa-2x"></i></h2>
        <h3></h3>
        <section id="user-container">
            <h5></h5>
        </section>

        <section id="circle-container1">
            <section id="circle-container2">
                <section id="circle-container3">
                    <section id="circle-container4"></section>
                </section>
            </section>
            <h2>Skills</h2>
        </section>

        <div class="langsMatch"></div>
        <div id="formulasAppend"></div>
    </div>
</div>
<a href="" class="btn btn-default">Fix CV</a>
<a href="" class="btn btn-default">Send CV</a>
</div>
