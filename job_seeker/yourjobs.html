<div class="searchJobsWrapper" ng-init="getMainJson();sort('-date');">
    <h3 class="navigation"></h3>
    <header>
        <h2>My Jobs</h2>
    </header>

    <form method="get" action="">
        <input type="text" placeholder="Find Job" ng-model="searchText"
               class="form-control">
    </form>
    <button type="button" class="btn btn-default"
            ng-click="sort('-compatibility_level')">Sort By Compability
    </button>
    <button type="button" class="btn btn-default" ng-click="sort('-date')">Sort
        By Date
    </button>
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
    <div class="jobsList">
        <ul>
            <li class="jobListLi  animated fadeInUp"
                ng-repeat="jobSJ in jobSeekerJobs | filter:searchText | orderBy:sortby">

                <i class="fa fa-heart-o fa-3x" aria-hidden="true" ng-click="favoriteJob(jobSJ.job._id)"></i>
                <a
                    href="#/yourjobs/{{jobSJ.job._id}}"> <img
                    ng-src="{{jobSJ.job.user.company.logo}}">
                <article>
                    <p ng-model="searchText.job_name"
                       ng-bind-html="jobSJ.job.academy[0]['degree_name'] | highlight:searchText">
                        {{jobSJ.job.academy["degree_name"]}}</p>

                    <p ng-model="searchText.name"
                       ng-bind-html="jobSJ.job.original_text['title'] | highlight:searchText">
                        {{jobSJ.original_text["title"]}}</p>

                    <p ng-model="searchText.address"
                       ng-bind-html="jobSJ.job.locations[0] | highlight:searchText">{{jobSJ.job.locations[0]}},
                        {{jobSJ.job.date}}</p>
                </article>
                <img class="readUnread"
                     ng-src="{{jobSJ.cv.status.current_status == 'liked' ? 'images/readV.png' : 'images/unreadV.png'}}"/>
					
				<span class="rating animated pulse">
				    <input type="radio" class="rating-input" id="rating-5" name="rating">
					<label for="rating-5" class="rating-star" ng-if="jobSJ.stars<5"
                           ng-style="{'background-position':'0 -16px'}"></label>
					<label for="rating-5" class="rating-star" ng-if="jobSJ.stars==5"
                           ng-style="{'background-position':'0 0'}"></label>
					<input type="radio" class="rating-input" id="rating-4" name="rating">
					<label for="rating-4" class="rating-star" ng-if="jobSJ.stars<4"
                           ng-style="{'background-position':'0 -16px'}"></label>
					<label for="rating-4" class="rating-star" ng-if="jobSJ.stars>=4"
                           ng-style="{'background-position':'0 0'}"></label>
					<input type="radio" class="rating-input" id="rating-3" name="rating">
					<label for="rating-3" class="rating-star" ng-if="jobSJ.stars<3"
                           ng-style="{'background-position':'0 -16px'}"></label>
					<label for="rating-3" class="rating-star" ng-if="jobSJ.stars>=3"
                           ng-style="{'background-position':'0 0'}"></label>
					<input type="radio" class="rating-input" id="rating-2" name="rating">
					<label for="rating-2" class="rating-star" ng-if="jobSJ.stars<2"
                           ng-style="{'background-position':'0 -16px'}"></label>
					<label for="rating-2" class="rating-star" ng-if="jobSJ.stars>=2"
                           ng-style="{'background-position':'0 0'}"></label>
					<input type="radio" class="rating-input" id="rating-1" name="rating">
					<label for="rating-1" class="rating-star" ng-if="jobSJ.stars<1"
                           ng-style="{'background-position':'0 -16px'}"></label>
					<label for="rating-1" class="rating-star" ng-if="jobSJ.stars>=1"
                           ng-style="{'background-position':'0 0'}"></label>
				</span>

                <section circle id="{{ 'circle-container-' + $index }}"
                         data-compability="{{jobSJ.compatibility_level}}">
                    <h5>{{jobSJ.compatibility_level}}%</h5>
                </section>
            </a>
                <hr>
            </li>
        </ul>
    </div>

</div>
