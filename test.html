        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
    .Item > h3 {
        float: right;
    }
    .Item > select + input {
        float: right;
        width: 20%;
    }

        margin: 10px 10px;
        -webkit-appearance: button;
        cursor: pointer;
    }

</style>

<script src="js/jquery-1.11.1.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script>
    var itemCount = 3;
    var awaitingCopy = false;

    $(init);

    function init() {
        $("#Items").sortable({
            revert: true,
            placeholder: "ItemPlaceHolder",
            opacity: 0.6,
            start: StartDrag,
            stop: StopDrag
        });


        $("#NewItem").click(function(e) {
            e.preventDefault();
            itemCount++;
            var input = '<input type="text" placeholder="Please type Language"><select class="form-control" name="years"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select><input type="text" class="form-control" value="0"><h3>Percentage: </h3>';

            var element = $("<div class='Item' id='itemCount"+itemCount+"'>" + input + "</div>");
            $("#Items").append(element);
            element.hide().slideDown(500);
        });
    }

    function CopyItem(element) {
        awaitingCopy = false;
        var clone = element.clone();
        $("#Items").append(clone);
        clone.hide().slideDown(500);
    }

    function StartDrag() {
        $("#NewItem").hide();
        $("#CopyItem").show();
    }

    function StopDrag(event, ui) {
        if (awaitingCopy) {
            $(this).sortable('cancel');
            CopyItem($(ui.item));
        }
        $("#NewItem").show();
        $("#CopyItem").hide();
    }




    /* ADD ANOTHER OPERATOR */
    $("#addmust").click(function () {
        $('').appendTo((".operators"));
        angular.element("#Page2").removeClass("hidden");
        angular.element(".operators > h3").show();
        $("#addmust").hide();
    });

    /* SEND */
    $("#send").click(function () {
        angular.forEach("#Items ", function (value, key) {
            var element = $("<div class='Item mItem'><input type='text'  value='" + value + "' placeHolder='Please type Language'/><select class='form-control' name='years'><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select><input type='text' class='form-control' value='0'/><h3>Percentage: </h3></div>");
            $(".mustItem1").after(element);
            angular.element(".fa-spin").hide();
            angular.element("#submitAfterParse").removeClass("disabled").css("pointer-events", "auto");
        });
    });

</script>

<script src="js/lib/angular/angular.min.js"></script>
<div id="Page" class="Page">
    <div class="Container">
        <div id="Items" class="Items operators">
            <div class='Item mItem1 operator'><h2>MUST</h2></div>
            <div class='Item aItem1 operator'><h2>Advantage</h2></div>
            <div class='Item oItem1 operator'><h2>OR</h2></div>
        </div>
        <a id="NewItem" class="NewItem">Click to Add Item </a>
    </div>
    <input type="button" id="addmust" class="btn btn-default" value="Add another Priority Operator">
