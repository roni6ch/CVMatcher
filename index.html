<!DOCTYPE html>
<html ng-app="cvmatcherApp">
<head>
<title>CVMatcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />


<script src="js/progressbar.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!--  Google+ SignIn -->
<meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id"
	content="407423434023-1jcrif0364hioin3mb0kb4c2q5thbkmp.apps.googleusercontent.com">
			 

</head>
<body>
	<div class="navBar">
		<div>
			<a href="/cvmatcher"><img src="images/logo.png"></a>
		</div>
		<div>
			<a href="/cvmatcher"  onclick="signOut();"><img src="" id="profileImg"></a>
		</div>
		<!-- Img -->
		<div class="navBarImg">
			<nav>
			<!-- Employer NAV -->
				<ul ng-if="userSignInType == 'employer'">
					<li><a href="#/myjobs">My jobs</a></li>
					<li><a href="#/readcvs">Read CV's</a></li>
					<li><a href="#/unreadcvs">Unread CV's</a></li>
					<li><a href="#/favorites">Favorites</a></li>
				</ul>
				<!-- Job Seeker NAV -->
				<ul ng-if="userSignInType == 'jobSeeker'">
					<li><a href="#/searchJobs">Search Jobs</a></li>
					<li><a href="#/yourjobs">Your Jobs</a></li>
					<li><a href="">Favorite Jobs</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="wrapper">
		<div ng-view></div>
	</div>
	<footer>
		<ul>
			<li><a href="#/">About</a></li>
			<li><a href="#/">Settings</a></li>
			<li><a href="#/">Contact Us</a></li>
		</ul>
		<div>
			<a href="#"><i class="fa fa-facebook-square fa-3x"></i></a> <a
				href="#"><i class="fa fa-linkedin-square fa-3x"></i></a> <a href="#"><i
				class="fa fa-phone-square fa-3x"></i></a>
		</div>
		<!-- MOBILE FOOTER -->
		 <ul ng-if="userSignInType == 'employer'">
			<li><a href="#/unreadcvs"><i class="fa fa-users"></i>Unread CV'S</a></li>
			<li><a href="#/readcvs"><i class="fa fa-users"></i>Read CV'S</a></li>
			<li><a href="#/favorites"><i class="fa fa-star-o"></i>Favorites</a></li>
			<li><a href="#/myjobs"><i class="fa fa-suitcase"></i>My Jobs</a></li>
		</ul>
		
		<ul ng-if="userSignInType == 'jobSeeker'">
			<li><a href="#/searchJobs"><i class="fa fa-search fa-2x"></i><p>Search Jobs</p></a></li>
			<li><a href="#/yourjobs"><i class="fa fa-suitcase fa-2x"></i><p>My Jobs</p></a></li>
			<li><a href="#/favoriteJobs"><i class="fa fa-star-o"></i>Favorites</a></li>
			<li><a href="#/mycv"><i class="fa fa-file-text-o"></i>My CV</a></li>
		</ul>
		
	</footer>
	<script src="js/lib/angular/angular.min.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>
	<script src='js/lib/angular/ng-infinite-scroll.min.js'></script>
	<script src="js/site.js"></script>
</body>
</html>
